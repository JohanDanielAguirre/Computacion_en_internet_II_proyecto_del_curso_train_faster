<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Lista de Roles</title>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Lista de Roles</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Permisos</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="role : ${roles}">
            <td th:text="${role.id}"></td>
            <td th:text="${role.name}"></td>
            <td th:text="${role.description}"></td>
            <td>
                <ul>
                    <li th:each="permission : ${role.permissions}" th:text="${permission.name}"></li>
                </ul>
            </td>
            <td>
                <a th:href="@{/roles/delete/{id}(id=${role.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('¿Estás seguro de que quieres eliminar este rol?')">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="text-center mt-3">
        <a class="btn btn-primary" th:href="@{/roles/create-role}">Crear Nuevo Rol</a>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
