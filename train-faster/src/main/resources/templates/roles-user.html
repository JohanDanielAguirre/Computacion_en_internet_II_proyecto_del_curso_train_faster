<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Editar Rol/Usuario</title>
</head>
<body class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
<div class="container">
    <h1 class="text-center">Editar Rol/Usuario</h1>
    <form th:action="@{/update-user}" method="post" th:object="${user}">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label for="username">Nombre de Usuario:</label>
            <input type="text" class="form-control" id="username" th:field="*{username}" readonly>
        </div>
        <div class="form-group">
            <label>Roles:</label>
            <div class="row">
                <div th:each="role : ${allRoles}" class="col-md-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox"
                               th:field="*{roles}" th:value="${role.id}" th:id="${'role' + role.id}"
                               th:checked="${user.roles.contains(role)}">
                        <label class="form-check-label" th:for="${'role' + role.id}" th:text="${role.name}"></label>
                    </div>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-success">Guardar Cambios</button>
    </form>
    <div class="mt-3 text-center">
        <a th:href="@{/home}" class="btn btn-primary">Ver lista de usuarios</a>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
